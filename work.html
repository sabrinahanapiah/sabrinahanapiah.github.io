---
layout: default
title: Work
description: I code a range of front-end development work and have experience from websites to email and web apps.
permalink: /work/
---

<div class="row" style="position: relative;">
	<div class="col-md-12">
		<div class="intro">
			<div class="row">
				<div class="col-xs-10 col-xs-push-1 col-md-6 col-md-push-1">
					<h1>{{ page.title }}</h1>
					<p>{{ page.description }}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="ledge"></div>
</div>

<div class="row">
	<div class="col-xs-10 col-xs-push-1 col-md-8 col-md-push-2">
		<div class="row work-row">
			{% for work in site.data.work %}
			<div class="col-md-6">
				<a href="{{ work.project-link }}">
					<div class="work-thumbnail">
						<img class="img-fluid" src="../{{ work.img }}" alt="">
						<div class="work-thumbnail-caption">
							<h2>{{ work.title }}</h2>
							<p>{{ work.text }}</p>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

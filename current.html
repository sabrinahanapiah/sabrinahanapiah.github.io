---
layout: default
title: D3 NYC website
permalink: /current
exclude: true
---

{% for work in site.data.current %}
<div class="project-description">
	<div class="row">
		<div class="col-md-6">
			<h1>Background</h1>
			<p>{{ work.project-description }}</p>
		</div>
		<div class="col-md-6">
			<h3>Skills</h3>
			<ul class="project-specs">
				<li>SASS</li>
				<li>Flexbox</li>
				<li>React.js</li>
				<li>jQuery</li>
			</ul>
			<h3>Link</h3>
			<a class="project-link" href="{{ work.link }}">{{ work.link-appearance }}</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<a href="#image1">
			<img class="project-screenshot img-fluid" src="../{{ work.img }}" alt="">
		</a>
	</div>
	<div class="col-lg-6">
		<a href="#image2">
			<img class="project-screenshot img-fluid" src="../{{ work.secondary-img }}" alt="">
		</a>
	</div>
	<div class="col-lg-6">
		<a href="#image3">
			<img class="project-screenshot img-fluid" src="../{{ work.third-img }}" alt="">
		</a>
	</div>
</div>

<div class="project-lightbox-row row">
	<div class="col-lg-12">
		<a href="#_" class="project-lightbox" id="image1">
			<img class="img-fluid" src="../{{ work.img }}" alt="">
		</a>
	</div>
	<div class="col-lg-6">
		<a href="#_" class="project-lightbox" id="image2">
			<img class="img-fluid" src="../{{ work.secondary-img }}" alt="">
		</a>
	</div>
	<div class="col-lg-6">
		<a href="#_" class="project-lightbox" id="image3">
			<img class="img-fluid" src="../{{ work.third-img }}" alt="">
		</a>
	</div>
</div>
{% endfor %}

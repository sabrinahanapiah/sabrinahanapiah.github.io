---
layout: home
exclude: true
---

<div class="row work-row">
	<div class="col-md-12">
		<div class="row">
			{% assign count = 0 %}
			{% for work in site.data.work limit:4 %}
			<div class="col-xs-10 col-xs-push-1 col-md-6">
				<a href="{{ work.project-link }}">
					<div class="work-thumbnail">
						<img class="img-fluid" src="{{ work.img }}" alt="">
						<div class="work-thumbnail-caption">
							<h2>{{ work.title }}</h2>
							<p>{{ work.text }}</p>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<a class="btn expand" href="/work"><span>More Projects</span></a>
	</div>
</div>
